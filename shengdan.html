    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration ---
        const CONFIG = {
            totalParticles: 4500,
            treeHeight: 30,
            treeRadius: 12,
            spiralTurns: 7,
            scatterRadius: 70,
            gatherSpeed: 0.12, // Increased for 3s convergence
            scatterSpeed: 0.05,
            colors: [0x2ecc71, 0x27ae60, 0xf1c40f, 0xe74c3c, 0xecf0f1, 0xffd700]
        };

        // --- State ---
        const state = {
            isGathered: false,
            rotationTarget: { x: 0, y: 0 },
            rotationCurrent: { x: 0, y: 0 },
            handDetected: false
        };

        // --- Three.js Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // No fog or very light fog to see distant stars
        scene.fog = new THREE.FogExp2(0x111111, 0.015);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 45;
        camera.position.y = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- Post Processing ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.15;
        bloomPass.strength = 1.6; // Strong glow
        bloomPass.radius = 0.6;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- Particle System Management ---
        const systems = [];
        const dummy = new THREE.Object3D();
        const colorHelper = new THREE.Color();

        function createSystem(geometry, count, typeOffset) {
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const mesh = new THREE.InstancedMesh(geometry, material, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);

            const data = [];

            for (let i = 0; i < count; i++) {
                // Global index approximation for spiral continuity
                const t = (i + typeOffset) / CONFIG.totalParticles;

                // 1. Target (Tree)
                // Add randomness to angle to make it less "perfect line"
                const angle = t * Math.PI * 2 * CONFIG.spiralTurns + (Math.random() * 0.8);
                const h = t * CONFIG.treeHeight - (CONFIG.treeHeight / 2);
                const r = (1 - t) * CONFIG.treeRadius + (Math.random() * 1.5);

                const target = new THREE.Vector3(
                    Math.cos(angle) * r,
                    h + 4, // Lift up
                    Math.sin(angle) * r
                );

                // 2. Scatter (Random Sphere)
                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                const sr = CONFIG.scatterRadius * (0.6 + Math.random() * 0.8);

                const scatter = new THREE.Vector3(
                    sr * Math.cos(theta) * Math.sin(phi),
                    sr * Math.sin(theta) * Math.sin(phi),
                    sr * Math.cos(phi)
                );

                // 3. Properties
                const colorHex = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
                colorHelper.setHex(colorHex);
                mesh.setColorAt(i, colorHelper);

                data.push({
                    current: scatter.clone(), // Start scattered
                    target: target,
                    scatter: scatter,
                    velocity: new THREE.Vector3(),
                    speed: 0.02 + Math.random() * 0.05,
                    wobbleOffset: Math.random() * Math.PI * 2,
                    baseScale: 0.5 + Math.random() * 0.5
                });

                dummy.position.copy(scatter);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }

            scene.add(mesh);
            systems.push({ mesh, data });
        }

        // Create 3 batches with different shapes
        const batchSize = CONFIG.totalParticles / 3;
        createSystem(new THREE.BoxGeometry(0.25, 0.25, 0.25), batchSize, 0);
        createSystem(new THREE.SphereGeometry(0.15, 8, 8), batchSize, batchSize);
        createSystem(new THREE.TetrahedronGeometry(0.2), batchSize, batchSize * 2);

        // --- Star ---
        const starGeo = new THREE.OctahedronGeometry(1.2, 0);
        const starMat = new THREE.MeshBasicMaterial({ color: 0xffffee });
        const starMesh = new THREE.Mesh(starGeo, starMat);
        starMesh.position.set(0, CONFIG.treeHeight / 2 + 5, 0);
        scene.add(starMesh);

        const starLight = new THREE.PointLight(0xffaa00, 0, 30);
        starLight.position.copy(starMesh.position);
        scene.add(starLight);

        // --- Controls ---
        let isMouseDown = false;
        document.addEventListener('mousedown', () => { isMouseDown = true; state.isGathered = true; updateStatus("âœ¨ æ­£åœ¨å‡èš"); });
        document.addEventListener('mouseup', () => { isMouseDown = false; state.isGathered = false; updateStatus("ğŸ’¨ æ­£åœ¨æ•£å¼€"); });
        document.addEventListener('mousemove', (e) => {
            if (!state.handDetected) {
                const x = (e.clientX / window.innerWidth) * 2 - 1;
                const y = -(e.clientY / window.innerHeight) * 2 + 1;
                state.rotationTarget.y = x * 1.0;
                state.rotationTarget.x = y * 0.3;
            }
        });

        // --- Animation ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();

            // Camera smoothing
            state.rotationCurrent.x += (state.rotationTarget.x - state.rotationCurrent.x) * 0.05;
            state.rotationCurrent.y += (state.rotationTarget.y - state.rotationCurrent.y) * 0.05;

            camera.position.x = Math.sin(state.rotationCurrent.y) * 45;
            camera.position.z = Math.cos(state.rotationCurrent.y) * 45;
            camera.position.y = 10 + state.rotationCurrent.x * 15;
            camera.lookAt(0, 4, 0);

            let particlesGathered = 0;
            let totalChecked = 0;

            // Update all systems
            systems.forEach(system => {
                const { mesh, data } = system;

                for (let i = 0; i < data.length; i++) {
                    const p = data[i];
                    const dest = state.isGathered ? p.target : p.scatter;

                    const dist = p.current.distanceTo(dest);

                    // Movement
                    if (dist > 0.1) {
                        const dir = new THREE.Vector3().subVectors(dest, p.current).normalize();
                        const speed = (state.isGathered ? CONFIG.gatherSpeed : CONFIG.scatterSpeed) * (dist * 0.5 + 2) * p.speed;
                        p.current.add(dir.multiplyScalar(speed));
                    } else {
                         if (state.isGathered) particlesGathered++;
                    }

                    // Wobbly idle movement
                    const wobble = Math.sin(time * 3 + p.wobbleOffset) * 0.05;
                    dummy.position.copy(p.current);
                    dummy.position.y += wobble;

                    // Twinkle Scale
                    let s = p.baseScale;
                    if (state.isGathered) {
                        // Twinkle more when gathered
                        s += Math.sin(time * 8 + p.wobbleOffset) * 0.3;
                    } else {
                        // Smaller when scattered
                        s *= 0.6;
                    }
                    if (s < 0.1) s = 0.1;

                    dummy.scale.set(s, s, s);
                    dummy.rotation.set(time + i, time + i, 0); // Rotate individual particles
                    dummy.updateMatrix();
                    mesh.setMatrixAt(i, dummy.matrix);
                }
                mesh.instanceMatrix.needsUpdate = true;
                totalChecked += data.length;
            });

            // Star Animation
            const treeFormedRatio = particlesGathered / totalChecked;

            if (state.isGathered && treeFormedRatio > 0.5) {
                // Star appears
                starLight.intensity = THREE.MathUtils.lerp(starLight.intensity, 2.5, 0.05);
                starMesh.visible = true;
                const scale = 1 + Math.sin(time * 4) * 0.2;
                starMesh.scale.set(scale, scale, scale);
                starMesh.rotation.y = time;
            } else {
                starLight.intensity = THREE.MathUtils.lerp(starLight.intensity, 0, 0.1);
                if (starLight.intensity < 0.1) starMesh.visible = false;
            }

            composer.render();
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Vision Logic ---
        const videoElement = document.getElementById('video-element');
        const gestureStatus = document.getElementById('gesture-status');
        const startCameraBtn = document.getElementById('start-camera-btn');

        function updateStatus(msg) {
            gestureStatus.innerText = msg;
            if (state.isGathered) {
                gestureStatus.className = "text-2xl font-mono text-green-300 bg-green-900/40 px-6 py-3 rounded-xl backdrop-blur-md border border-green-500/30 shadow-lg shadow-green-500/20 transition-all duration-300";
            } else {
                gestureStatus.className = "text-2xl font-mono text-white/90 bg-black/40 px-6 py-3 rounded-xl backdrop-blur-md border border-white/10 shadow-lg transition-all duration-300";
            }
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                state.handDetected = true;
                const landmarks = results.multiHandLandmarks[0];

                const palm = landmarks[9];
                state.rotationTarget.y = (0.5 - palm.x) * 3.5;
                state.rotationTarget.x = (0.5 - palm.y) * 1.5;

                const wrist = landmarks[0];
                const tips = [8, 12, 16, 20];
                let avgDist = 0;
                tips.forEach(idx => {
                    const tip = landmarks[idx];
                    const dx = tip.x - wrist.x;
                    const dy = tip.y - wrist.y;
                    avgDist += Math.sqrt(dx*dx + dy*dy);
                });
                avgDist /= tips.length;

                if (state.isGathered) {
                    if (avgDist > 0.35) {
                        state.isGathered = false;
                        updateStatus("ğŸ–ï¸ æ­£åœ¨æ•£å¼€");
                    }
                } else {
                    if (avgDist < 0.25) {
                        state.isGathered = true;
                        updateStatus("âœ¨ æ­£åœ¨å‡èš");
                    }
                }
            } else {
                state.handDetected = false;
            }
        }

        async function initCamera() {
             try {
                if (!window.hands) {
                    window.hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                    window.hands.setOptions({
                        maxNumHands: 1,
                        modelComplexity: 1,
                        minDetectionConfidence: 0.5,
                        minTrackingConfidence: 0.5
                    });
                    window.hands.onResults(onResults);
                }

                const CameraClass = window.Camera;
                const cameraUtils = new CameraClass(videoElement, {
                    onFrame: async () => {
                        await window.hands.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });
                await cameraUtils.start();

                videoElement.style.display = 'block';
                startCameraBtn.style.display = 'none';
            } catch (err) {
                console.warn("Camera auto-start failed:", err);
                startCameraBtn.style.display = 'block';
            }
        }

        // Try to start immediately
        initCamera();

        startCameraBtn.addEventListener('click', () => {
            initCamera();
        });

    </script>
